<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="welcomeScreen">
        <h2>Guess the Random Number between 1-100</h2>
        <img src="images/19362653.jpg" alt="background" />
        <section class="eventSection">
          <p>Select the difficulty</p>
          <div class="button-wrapper">
            <button onclick="easyMethod()" >Easy: 10 attempts</button>
            <button  onclick="hardMethod()">Hard: 5 attempts</button>
          </div>
        </section>
      </div>
      <!--Game Design-->

      <div id="gameArea">
        <div id="newGameButton">
          <button onclick="newGame()">New Game</button>
        </div>
        <section>
          <h3 id="msg">Your guess</h3>
          <input
            type="number"
            min="1"
            max="100"
            id="inputBox"
            placeholder="Enter Your Number"
            onchange="compareGuess()"
          />
        </section>

        <!--stats-->

        <section class="stats">
          <div class="info">
            <p>Attempts Left: </p>
            <span id="attempts">0</span>
          </div>

          <div class="info">
            <p>Number of previous guesses: </p>
            <span id="guesses">0</span>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
