<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="welcomeScreen">
            <h2>Guess the Random Number between 1-100 </h2>
            <img src="images/19362653.jpg" alt="background">
            <section class="eventSection">
                <p>Select the difficulty</p>
                <div class="button-wrapper">
                    <button>Easy: 10 attempts</button>
                    <button>Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <!--Game Design-->

        <div id="gameArea">
            <div id="newGameButton">
                <button>New Game</button>
            </div>
        </div>

        <section>
            <h3>Your guess</h3>
            <input type="text" min="1" max="100" id="inputBox" placeholder="Enter Your Number">
        </section>


        <!--stats-->

        <section class="stats">
            <div class="info">
                <p>Number of previous attempts: </p>
                <span id="attempts">0</span>
            </div>

            <div class="info">
                <p>Number of previous attempts: </p>
                <span id="guesses">0</span>
            </div>

        </section>


    </main>
</body>
</html>
